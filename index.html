<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Discover</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>

        <img src="assets/zoom-lense.png" alt="">

        <h1>
            Age discover
        </h1>
        <p>
            Fill out the blanks and discover the current age of any person
        </p>
    </header>

    <main>
        <label>
            Name:
            <input type="text" id="userName"/>
        </label>
        <br>
        <label>
            Day of birth:
            <input type="number" id="userDay"/>
        </label>
        <br>
        <label>
            Month of birth:
            <input type="number" id="userMonth"/>
        </label>
        <br>
        <label>
            Year of birth:
            <input type="number" id="userYear"/>
        </label>
        <br>
        <button id="buttonRes">See the results</button>

        <p id="result">
            The result will appear here
        </p>
        
    </main>

    <footer>
        <p>
            Made with love by a beginner developer for people <span>&#x2764;</span>
        </p>
        <br>
        <p>
            You, developer, feel free to improve this project :)
        </p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
